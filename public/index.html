<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <!-- chivo regular 400 weight // via google fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>

  <style>

    body {

      background-color: rgb(255, 255, 255);

    };

  </style>
</head>

<body>
  <nav>
    <a href="/">Workout</a><a>‏‏‎‏‏‎ ‎ ‎‏‏‎‏‏‎ ‎|‏‏‎ ‎‏‏‎ ‎</a>
    <a href="/stats">‏‏‎‏‏‎Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>NoSQL Workout Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 class="">Last Workout</h3>
          <hr>
          <br>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="ui large teal button indexBtn">Continue Workout</a>
              <a href="/exercise" class="ui large black button indexBtn">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
